server: 
    port: 8021
spring:
    profiles: dev
    application: 
        name: microservicecloud-config-client
eureka: 
  client: 
    service-url: 
      #单机 defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/       #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址（单机）。
      defaultZone: http://eureka7001.com:7001/eureka/
